<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pagina con Flexbox</title>
  </head>
  <body>
    <!--header-->
    <div class="header">
      <div class="menu main">
        <div>
          <h3>logo</h3>
        </div>
        <div>
          <h3>link link link link</h3>
        </div>
        <div class="borderBlack">
          <h3>login</h3>
        </div>
      </div>
    </div>
    <!--slider-->
    <div class="slider">
      <div class="main contentSlider borderBlack"></div>
    </div>

    <!--content 1-->
    <div class="main space">
      <div class="block-1 borderBlack" style="padding-bottom: 500px"></div>
      <div class="block-2 borderBlack"></div>
    </div>

    <!--content 2-->
    <row class="backGrey">
      <div class="main space backGrey">
        <div class="block-2 borderBlack" style="padding-bottom: 500px"></div>
        <div class="block-1 borderBlack"></div>
      </div>
    </row>

    <!--content 3-->
    <div class="main space">
      <div class="block-1 borderBlack" style="padding-bottom: 500px"></div>
      <div class="block-2 borderBlack"></div>
    </div>

    <!--content 4-->
    <row class="backGrey">
      <div class="main space backGrey">
        <div class="block-3 borderBlack" style="padding-bottom: 500px"></div>
      </div>
    </row>

    <!--content 5-->
    <row class="backBlack">
      <row class="main space borderBlack">
        <div class="block-2 borderBlack" style="padding-bottom: 500px"></div>
        <div class="block-4"></div>
        <div class="block-4"></div>
        <div class="block-4"></div>
      </row>
    </row>
    <!--footer-->
    <div class="footer">
      <div class="footerMenu main">
        <div
          class="borderBlack backButton"
          style="background-color: rgb(255, 124, 207)"
        >
          <h3>logo</h3>
        </div>

        <div
          class="borderBlack backButton"
          style="background-color: rgb(255, 124, 207)"
        >
          <h3>bottone</h3>
        </div>
      </div>
    </div>
  </body>
</html>
